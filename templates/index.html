{% extends "layout.html" %}

{% block title %}CryptoBitPrice{% endblock %}

{% block body %}
    <div id="currencyContainer">
        {% for crypto in data %}
            <a class="cryptoHeadingLink" href="/{{ crypto['id'] }}">
                <div class="cryptoHeading">
                    <h1>
                        <abbr title="{{ crypto['id'] }}" style="text-decoration: none;">
                            {{ crypto['name'] }}
                        </abbr>
                    </h1>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
