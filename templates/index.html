<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>

    <link rel="shortcut icon" href="logo_ios.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Bitcoin Price</div>
    </nav>

    <main class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Bitcoin</h1>
            <h2 class="display-4">{{ price }} USD</h2>
            <blockquote cite="https://bitcoin.org/en/">
                <p class="lead">"Bitcoin is an innovative payment network and a new kind of money."</p>
            </blockquote>
            <p class="lead">Check out the historical data of Bitcoin price:</p>
        </div>
        <div id="canvas-container">
            <canvas id="price_index"></canvas>
        </div>
    </main>
    <footer class="footer" style="text-align: center;">
      <div class="container">
        <span class="text-muted">Powered by <a href="https://www.coindesk.com/price/bitcoin" rel="external" target="_blank" style="color: #00bbff">CoinDesk</a>.</span>
      </div>
    </footer>

    <script>
        var ctx = document.getElementById('price_index').getContext('2d')
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for item in labels %}
                            "{{ item }}",
                            {% endfor %}],
                datasets: [{
                    label: 'Price',
                    data: {{ values }},
                    backgroundColor: "rgba(0, 187, 255, 0.5)",
                    borderColor: "rgb(0, 187, 255)",
                    borderWidth: 1,
                    pointRadius: 0.5,
                    pointHitRadius: 5,
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            display: true,
                            autoSkip: true,
                            maxTicksLimit: 7.1
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Historical Price BTC/USD'
                }
            }
        })
    </script>
</body>
</html>
